<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="styles/loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Puxando ícones -->
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a href="login.html">Logo</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
            <div class="nav-login">
                <a href="login.html">Entrar</a>
            </div>
        </nav>
    </header>
    <div class="wrapper">   
        <form id="forgotPasswordForm" action="#">
            <h1>Esqueci a Senha</h1>
            <div class="input-box">
                <input type="email" name="email" placeholder="Digite seu e-mail" id="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <button type="submit" class="btn">Enviar</button>
            <div class="login-link">
                <p>Lembrou sua senha? <a href="login.html">Login</a></p>
            </div>
            <div id="mensagemErro"></div>
        </form>
    </div>
    <script src="scripts/forgotPasswordScript.js"></script>
</body>
</html>
